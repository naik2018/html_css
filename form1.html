<html>
<head>
<title>Registration Page</title>
<link rel="stylesheet" href="login.css">
</head>
    <body>
        <div class="bg-image3"></div>
        <div class="bg-text3">
        <h1>Registration</h1>
        <form action="" method="post">
		
		<table style="color:yellow">
		<tr>
			<td>
				First name :&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
			</td>
			<td>
				<input type="text" name="firstname">
			</td>
		</tr>
		<tr>
			<td>
				Last name :
			</td>
			<td>
				<input type="text" name="lastname">
			</td>
		</tr>
		<tr>
			<td>
				Password : 
			</td>
			<td>
				<input type="password" name="password">
			</td>
		</tr>
		<tr>
			<td>
				Confirm Password :
			</td>
			<td>
				<input type="password" name="confirmpassword">
			</td>
		</tr>
		<tr>
			<td>
				Address :
			</td>
			<td>
				<textarea name="password" cols=40 rows=5></textarea>
			</td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>
				<input type="radio" name="gen" value="Male" checked="checked">Male
				<input type="radio" name="gen" value="Female">Female
				<input type="radio" name="gen" value="other">Other 
			</td>
		</tr>
		<tr>
			<td>Mob.Number :</td>
			<td>
				<input type="text" maxlength=10 name="mobnumber" >
			</td>
		</tr>
		<tr>
			<td>E-mail :</td>
			<td>
				<input type="text" name="email" >
			</td>
		</tr>
		<tr>
			<td>Country :</td>
			<td>
				<select>
				<option value="India">India</option>
				<option value="bangladesh">Bangladesh</option>
				<option value="nepal">Nepal</option>
				<option value="afghan">Afghanistan</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Area Of Interest :</td>
			<td>
				<input type="checkbox" name="aoi" >ML
				<input type="checkbox" name="aoi" >AI
				<input type="checkbox" name="aoi" >IOT 
				<input type="checkbox" name="aoi" >Web Development
				<input type="checkbox" name="aoi" >App Development
				<input type="checkbox" name="aoi" >Cyber Security
			</td>
		</tr>
		
	</table>
	<br>
		<align="center"><a><button name="RESET" >RESET</button> &nbsp &nbsp
		<button name="SUBMIT">SUBMIT</button></a></align>
	</form>
        </div>
    </body>
</html>
