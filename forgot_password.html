<html>
<head>
<title>Forgot Password</title>
<link rel="stylesheet" href="login.css">
</head>
    <body>
        <div class="bg-image2"></div>
        <div class="bg-text2">
        <h1>Forgot Password</h1>
        <form onsubmit="return forgot()">
            <table align=center style="font-size: 30;">
                <tr>
                    <td style="color:aqua">Enter Your Email-ID :</td><td><input type="text" id="eid" placeholder="Email-Id" ></td>
                </tr>
            </table>
            <button type="submit" style="font-size:20px;">submit</button>
            <button type="reset" style="font-size:20px;">Reset</button>
        </form>
        </div>
    </body>
    <script type="text/javascript">
    function forgot()
    {
		var e_id=document.getElementById("eid");
		if(e_id.value.trim()=="")
		{
			alert("Email id is Empty");
		}
		else
		{
            alert("A link is for setting new password is sent to your mail");
			return true;
		}
	}
	</script>
</html>
